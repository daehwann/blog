---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}	
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p><small>{{ post.date | date: "%B %e, %Y" }}. {{ post.category }}. <a href="http://daehwann.github.com{{ post.url }}#disqus_thread"></a></small></p>			
  {% endfor %}	
  <hr>
</div>
